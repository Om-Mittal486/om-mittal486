name: Waka Readme (Red Theme)

on:
  schedule:
    # Runs at 12:00 AM IST
    - cron: '30 18 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  update-readme:
    name: Update Readme with WakaTime Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # ðŸ”´ RED / DARK STYLE
          THEME: "github_dark"
          CUSTOM_TITLE: "ðŸ”¥ Coding Activity (Red Zone)"

          # Stats visibility
          SHOW_OS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
