name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#ff0033&color_dots=#2b0000,#ff0033,#ff4d6d,#ff8080,#b30000
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff0033&color_dots=#2b0000,#ff0033,#ff4d6d,#ff8080,#b30000
            dist/red-ocean.gif?color_snake=#ff0033&color_dots=#2b0000,#ff0033,#ff4d6d,#ff8080,#b30000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation with red theme [skip ci]"
